<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Megan Smith Back End Assessment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <header>
        <h2 class="title">Think Positive</h2>
      </header>
    <div id="container">
        <button id="complimentButton">Get a compliment</button>
        <p id="compliment" class="side"></p>
        <button id="fortuneButton">Ask for your fortune</button>
        <p id="fortune" class="side"></p>
        <button id="punButton">Get a pun</button>
        <p id="pun" class="side"></p>
    </div>
    <div class="feels">
      <div class="circle"></div>
      <p>How are you feeling today?</p>
      
      <div class="rate">
      <button id="rateGood">Great</button>
      <button id="rateMeh">Meh</button>
      <button id="rateBad">Bad</button>
      </div>
      <p id="answer"></p>
    </div>
    <div id="perspective">
      <p>Always remember to keep things in perspective, and to give things a little bit of space. Click for as much perspective as you need, and scroll down.</p>
      <button id="spaceButton">Perspective Inspiration</button>
    </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
